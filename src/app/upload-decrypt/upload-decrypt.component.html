<div class="container mx-auto p-2">
  <div class="flex justify-center items-center pt-2">
    <img src="../../assets/img/encrypt.png" width="25%" />
  </div>
  <h1 class="text-xl font-bold text-center">Decrypt File</h1>

  <!-- Ãrea de Upload -->
  <label
    class="block mt-4 cursor-pointer bg-teal-700 text-gray-800 text-white text-center rounded-lg py-3 hover:bg-teal-800 text-white transition duration-200"
  >
    Select a file to decrypt
    <input type="file" (change)="handleFileInput($event)" class="hidden" />
  </label>

  <p *ngIf="downloadMessage" class="mt-2 text-green-500">
    {{ downloadMessage }}
  </p>
</div>
